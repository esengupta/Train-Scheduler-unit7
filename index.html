<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train-Scheduler-unit7</title>

    <!-- Firebase Reference -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script> -->

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>

    <!-- Font -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
   <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet"> 

   <!-- Moment.js Reference -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    

</head>
<body>

    <div class="container">
        <div class="jumbotron" id="header">
            <img id="imgheadL" src="assets/images/pathlogo.JPG">
            <img id="imgheadR" src="assets/images/theportR.jpg">
            <h1 class="text-center">Welcome to the PATH Train Station <i class="fas fa-train"></i></h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h2></h2>
                <h2 id="currentTime">The current time is: </h2>
            </div>
            <!-- <form>
                <input type="text" name="search" placeholder="Search..">
              </form> -->
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">Current Train Schedule</h3>
            </div>
            <div>
                <table id="trainTable"><!--Train Table Chart *********************************  -->
                    <tr>
                        <th>Train Name <i class="fas fa-train"></i></th>
                        <th>Destination<i class="fas fa-paper-plane"></i></th>
                        <th id="times">Frequency(min) <i class="far fa-clock"></i></th>
                        <th id="times">Next Arrival<i class="far fa-clock"></i></th>
                        <th id="times">Minutes Away<i class="fas fa-stopwatch"></i></th>
                    </tr>
                </table>
            </div>
        </div>
        <div>
            <div class="panel panel-default">   
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body form-group">
                    <form>
                        <label for="trainNameInput">Train Name</label>
                        <br>
                        <input type="text" class="form-control" name="trName" id="trainNameInput" aria-describedby="TrainFormHelp" placeholder="PATH" required>
                        <label for="destinationInput">Destination</label>
                        <br>
                        <input type="text" class="form-control" name="trDest" id="destinationInput" placeholder="WTC" required>
                        <br>
                    </form>
                    <form class="form-inline">
                        <label for="firstTrainInput">First Train Time</label>
                        <input type="time" class="form-control mx-sm-3 mb-2" name="trTime" id="firstTrainInput" required>
                        <label>Frequency (min)</label>
                        <input type="number" class="form-control mx-sm-3 mb-2" name="trFrequency" id="frequencyInput" placeholder="10">
                        <button id="addTrainBtn" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

            <footer class="footer text-center">
              <div class="footerContainer">
            
                <p><a href="https://esengupta.github.io/Train-Scheduler-unit7/">GitHub Repo-esengupta</a>
                  <br>@ 2018 Enakshi </p>
            
              </div>
            </footer> 
    
            
            <!-- Firebase App is always required and must be first -->
            <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>
            
            <!--JavaScript-->
            <script src="assets/javascript/app.js"></script>
</body>
    
</html>
